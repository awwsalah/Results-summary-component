<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&family=Barlow+Semi+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="container">
      <article class="card-left">
        <span>Your Result</span>
        <div class="number-tag">
          <div class="circle">
            <h1>76</h1>
            <span>of 100</span>
          </div>
        </div>
        <h2>Great</h2>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </article>
      <article class="card-right">
        <span>Summary</span>
        <div class="flex-list-1">
          <div class="flex-title">
            <img src="images/icon-reaction.svg" alt="" />
            <h3>Reaction</h3>
          </div>
          <div class="text-grey">
            <h4>80</h4>
            <span>/ 100</span>
          </div>
        </div>
        <div class="flex-list-2">
          <div class="flex-title">
            <img src="images/icon-memory.svg" alt="" />
            <h3>Memory</h3>
          </div>
          <div class="text-grey">
            <h4>92</h4>
            <span>/ 100</span>
          </div>
        </div>
        <div class="flex-list-3">
          <div class="flex-title">
            <img src="images/icon-verbal.svg" alt="" />
            <h3>Verbal</h3>
          </div>
          <div class="text-grey">
            <h4>61</h4>
            <span>/ 100</span>
          </div>
        </div>
        <div class="flex-list-4">
          <div class="flex-title">
            <img src="images/icon-visual.svg" alt="" />
            <h3>Visual</h3>
          </div>
          <div class="text-grey">
            <h4>72</h4>
            <span>/ 100</span>
          </div>
        </div>
        <button>Continue</button>
      </article>
    </main>
  </body>
</html>
